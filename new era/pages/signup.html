<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIIW ERA - Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="container">
        <div class="form">
          <h2>NIIW ERA - Create Account</h2>
          <div class="logo-container">
          </div>
          <form>
            <div class="inputBox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name">
            </div>
            <div class="inputBox">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email Address">
            </div>
            <div class="inputBox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password">
            </div>
            <div class="terms">
              <label><input type="checkbox"> I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <div class="inputBox">
              <input type="submit" value="Sign Up">
            </div>
            <p class="signup">Already have an account? <a href="../pages/login.html">Sign in</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
